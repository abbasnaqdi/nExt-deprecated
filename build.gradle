buildscript {

    ext.kotlinV = '1.3.11'
    ext.maxV = 28
    ext.minV = 15
    ext.vName = "0.0.3"
    ext.vCode = 3
    ext.stdlib = "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinV"


    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc03'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinV"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
