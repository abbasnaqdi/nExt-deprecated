apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion maxV
    defaultConfig {
        minSdkVersion minV
        targetSdkVersion maxV
        versionCode vCode
        versionName vName
        resConfigs "en"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),
                    'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = 1.8
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinV"

    //lifecycle
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycleV"

    //butter knife
    implementation "com.jakewharton:butterknife:$knifeV"
    kapt "com.jakewharton:butterknife-compiler:$knifeV"

    //gSon
    implementation "com.google.code.gson:gson:$gsonV"

    //rx
    implementation "io.reactivex.rxjava2:rxandroid:$rxAndroidV"

    //event bus
    implementation "org.greenrobot:eventbus:$busV"

    //test
    testImplementation "junit:junit:$junitV"
    androidTestImplementation "androidx.test.ext:junit:$junitExtV"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoV"
}
